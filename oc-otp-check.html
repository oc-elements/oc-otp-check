<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../oc-accounts-api/oc-accounts-api.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../paper-card/paper-card.html">


<dom-module id="oc-otp-check">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style is="custom-style">

      :host {
        display: block;
        background: #BFD730;
        color: #000;
      }
      paper-card {
        width: 100%;
      }
    </style>

    <oc-accounts-api id="accountsApi"></oc-accounts-api>
    <div class="container-fluid">
      <paper-card>

        <ironform is="iron-form"
              disable-native-validation-ui
              novalidate
              id="otpForm">
         <form method="post">
          <div class="card-content">
            <div class="col-xs-12">
              <h5>Verify OTP</h5>
              <div class="row">
                <div class="col-xs-12">
                  <p>Please wait for your OTP</p>
                  <paper-input always-float-label required label="OTP Number" type="number" name="otp" value="{{_otpData.otp}}"></paper-input>
                </div>
              </div>
            </div>
          </div>

          <div class="card-actions">
            <div class="col-xs-12">
              <paper-button raised class="primary" on-click="_submitForm" disabled$="{{loading}}"><a href="#">Pay</a></paper-button>
            </div>
          </div>
        </form>
        </ironform>
      </paper-card>
    </div>

  </template>

  <script>
    /**
     * `oc-otp-check`
     * Element for checking otp
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class OcOtpCheck extends Polymer.Element {
      static get is() { return 'oc-otp-check'; }
      static get properties() {
        return {
            userId: {
                type: Number,
                value: OC.userId
            },
            _otpData: {
                typo: Object
            }
            accountTypeId: Number
        };
      }

        connectedCallback() {
            super.connectedCallback();
            const form = this.$.paymentForm;

            form.addEventListener('iron-form-presubmit', function (event) {
                event.preventDefault();

                if (form.validate()) {
                    var formData = form.serialize(),
                        otpData = {};

                    //TODO: need to select or pass through
                    otpData.accountTypeId = 1;
                    otpData.otp = formData.otp;

                    this.dispatchEvent(new CustomEvent('verify-otp', {
                        bubbles: true, composed: true, detail:
                            {otpData: otpData}
                    }));;
                }else{
                    this.dispatchEvent(new CustomEvent('announce', {bubbles: true, composed: true, detail: "Failed to submit otp"}));
                }
            });
        }


      _submitForm(){
          this.$.paymentForm.submit();
      }
    }

    window.customElements.define(OcOtpCheck.is, OcOtpCheck);
  </script>
</dom-module>
